<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" fill="none"><?xml version="1.0" encoding="UTF-8"?>

  <!-- Fondo circular azul (color Aquagold) --><svg width="192" height="192" xmlns="http://www.w3.org/2000/svg">

  <circle cx="96" cy="96" r="96" fill="#0EA5E9"/>  <rect width="192" height="192" fill="#2563eb"/>

    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" 

  <!-- Camarón estilizado (blanco) -->        font-family="Arial, sans-serif" font-size="96" 

  <g transform="translate(48, 60)">        font-weight="bold" fill="white">AR</text>

    <!-- Cuerpo del camarón --></svg>
    <ellipse cx="48" cy="30" rx="35" ry="18" fill="white" opacity="0.95"/>
    
    <!-- Segmentos del camarón -->
    <path d="M 20 25 Q 25 22 30 25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 30 25 Q 35 22 40 25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 40 25 Q 45 22 50 25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 50 25 Q 55 22 60 25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    <path d="M 60 25 Q 65 22 70 25" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
    
    <!-- Cola del camarón -->
    <path d="M 75 30 L 85 25 L 90 30 L 85 35 Z" fill="white" opacity="0.9"/>
    <path d="M 85 25 L 93 22 L 95 30 L 93 38 Z" fill="white" opacity="0.85"/>
    
    <!-- Cabeza -->
    <circle cx="20" cy="30" r="10" fill="white" opacity="0.95"/>
    
    <!-- Antenas -->
    <path d="M 18 25 Q 15 18 12 12" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    <path d="M 22 25 Q 25 18 28 12" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Ojo -->
    <circle cx="20" cy="28" r="2" fill="#0EA5E9"/>
    
    <!-- Patas (parte inferior) -->
    <path d="M 25 38 L 23 45" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <path d="M 35 40 L 33 47" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <path d="M 45 40 L 43 47" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <path d="M 55 40 L 53 47" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <path d="M 65 38 L 63 45" stroke="white" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Símbolo de resistencia/durabilidad (escudo) -->
  <g transform="translate(120, 110)">
    <path d="M 20 0 L 30 5 L 30 20 Q 30 30 20 35 Q 10 30 10 20 L 10 5 Z" 
          fill="white" opacity="0.9" stroke="#0EA5E9" stroke-width="1.5"/>
    
    <!-- Check mark dentro del escudo -->
    <path d="M 15 18 L 19 22 L 26 13" 
          stroke="#0EA5E9" stroke-width="2.5" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Burbujas de agua (ambiente acuícola) -->
  <circle cx="40" cy="40" r="4" fill="white" opacity="0.3"/>
  <circle cx="150" cy="45" r="5" fill="white" opacity="0.25"/>
  <circle cx="160" cy="150" r="3" fill="white" opacity="0.3"/>
  <circle cx="30" cy="155" r="4" fill="white" opacity="0.25"/>
</svg>